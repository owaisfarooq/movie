<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <td class="col-md-1"><button class="btn btn-primary" onclick="window.location.replace('/movie')">Movies</button></td>
                    <td class="col-md-7">Anime Name</td>
                    <td class="col-md-2">Time Watched</td>
                    <td class="col-md-2">Actions</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="col-md-8">
                        <div class="col-md-4">
                            <input class="form-control" onkeyup="search(this)" type="text" id="animeNameField">
                        </div>
                    </td>
                    <td class="col-md-2">
                        <div class="col-md-4">
                            <input class="form-control" type="text" id="animeTimeField">
                        </div>
                    </td>
                    <td class="col-md-2"><button class="btn btn-primary" onclick="addNewAnime()">Add</button></td>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
<script src="script.js"></script>
